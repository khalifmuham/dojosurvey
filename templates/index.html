<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'style.css')}}">
</head>
<body>
    <div class="parentbox" >
        <h1>Dojo Survey lemon cakes</h1>
    <form action="/result" method="post" >
        <label for="f_n" name="f_n" class="title"> Name: </label>
        <br>
        <input type="text" name="name" id="name" placeholder="Your name..">
        <br>
        <label for="location" class="title">Dojo location</label>
        <br>
        <select name="citylocation" id="location">
            <option value="Chicago">Chicago</option>
            <option value="San Jose">San Jose</option>
            <option value="Online">Online</option>
            <option value="Florida">The Great State</option>
        </select>
        <br>
        <label for="Language" class="title">Favorite Language</label>
        <br>
        <select name="codelanguage" id="language">
            <option value="Python">Python</option>
            <option value="C++">C++</option>
            <option value="Java">Java</option>
            <option value="CSS">CSS</option>
        </select>
        <br>
        <label class="title"> Comments: </label>
        <br>
        <textarea name="textbox" id="textbox" cols="" rows="">Some text...</textarea>
        <br>
        <input type="submit" id="submit" value="Submit" class="title">
    </form>
    </div>
    
</body>
</html>
